<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
   <link rel="stylesheet" href ="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:Cornsilk;">
  <div class="container-fluid">
    <div class= "row bg-info text-center text-white m-5" >
      <div class="col-sm">
        <h1>Lido Fast Food Cafee</h1>
      </div>
    </div>
    <div class= "row text-white text-center m-3">
      <div class="col-sm-4">
        <div class="card bg-warning">
          <div class="card-body">
            <img src="burger.jpg" alt="" class="card-img-top rounded-circle">
            <h1 class="card-title chil">Burger</h1>
            <p class="chil">Life Better With Burger</p>
            <h3 class="chil">Rs 100</h3>
            <button type="button" class="btn btn-danger">Buy Now</button>
            <button type="button" class="btn btn-danger">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card bg-danger">
          <div class="card-body">
             <button type="button" class="btn btn-outline-success">Buy Now</button>
             <button type="button" class="btn btn-outline-success">Add to Cart</button>
            <h1 class="card-title good">Pizza</h1>
            <p class="good">Its Gonna be fun eating pizza</p>
            <h3 class="good">Rs 300</h3>
            <img src="pizza.jpg" alt="" class="card-img-bottom rounded-circle">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card bg-warning">
          <div class="card-body">
            <img src=pasta.jpg alt="" class="card-img-top rounded-circle">
            <h1 class="card-title fine">Pasta</h1>
            <p class="fine">Life Better With Pasta</p>
            <h3 class="fine">Rs 100</h3>
            <button type="button" class="btn btn-danger">Buy Now</button>
            <button type="button" class="btn btn-danger">Add to Cart</button>
          </div>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
